<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/2819c00f79.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="search" name="" placeholder="Search" class="searchbox">
            <button><i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </div>
        <div class="weatherbox">
            <h2 class="city">City:</h2>
            <h1 class="temp">Temprature:</h1>
            <div class="icon_desc">
            <img src="" alt="" class="icon" />
            <div class="description">Weather</div>
          </div>
          <div class="humidity">Humidity:</div>
          <div class="wind">Wind speed:</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
